<html>
<head>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="css/my.css" rel="stylesheet" type="text/css">
</head>
<!------ Include the above in your HEAD tag ---------->

<div class="login-reg-panel">
	<div class="login-info-box">
		<h2>Hai un account?</h2>
		<label id="label-register" for="log-reg-show">Login</label> <input
			type="radio" name="active-log-panel" id="log-reg-show"
			checked="checked">
	</div>

	<div class="register-info-box">
		<h2>Non hai account?</h2>
		<label id="label-login" for="log-login-show">Register</label> <input
			type="radio" name="active-log-panel" id="log-login-show">
	</div>

	<div class="white-panel">
		<div class="login-show">
			<h2>LOGIN</h2>
			<form action="/entra" method="POST">
				<input type="text" placeholder="Email" name="emaiLogin" id="emailLogin"> <input
					type="password" placeholder="Password" name="pwdLogin" id ="pwdLogin"> <input
					type="submit" name="Login" value="Login">
			</form>
		</div>
		<div class="register-show">
			<h2>REGISTRATI</h2>
			<form action="/registra" method="POST">
			<input type="text" placeholder="Nome" id="nome"> <input
				type="text" placeholder="Cognome" id="cognome"> <input
				type="text" placeholder="Email" id="emailRegi"> <input
				type="text" placeholder="Telefono" id="num"> <input
				type="password" placeholder="Password" id="pwdRegi"> <input
				type="password" placeholder="Confirm Password"> <input
				type="submit" name="Register" value="Registrati">
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$('.login-info-box').fadeOut();
		$('.login-show').addClass('show-log-panel');
	});

	$('.login-reg-panel input[type="radio"]').on('change', function() {
		if ($('#log-login-show').is(':checked')) {
			$('.register-info-box').fadeOut();
			$('.login-info-box').fadeIn();

			$('.white-panel').addClass('right-log');
			$('.register-show').addClass('show-log-panel');
			$('.login-show').removeClass('show-log-panel');

		} else if ($('#log-reg-show').is(':checked')) {
			$('.register-info-box').fadeIn();
			$('.login-info-box').fadeOut();

			$('.white-panel').removeClass('right-log');

			$('.login-show').addClass('show-log-panel');
			$('.register-show').removeClass('show-log-panel');
		}
	});
</script>
</html>
