<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
		<th:block th:fragment="script">
            <script type="text/javascript">
				var nome = '[[${utente.nome}]]';
				var cognome = '[[${utente.cognome}]]';
				var span = document.getElementById('userSpanId');
				span.appendChild(document.createTextNode(nome + ' ' + cognome));
				let attivita = '[[${prenotazioni}]]';
				if(attivita != 0) { 
					var span = document.getElementById('numNotifiche');
					span.appendChild(document.createTextNode(attivita));
				}
				if( nome == 'Ospite') {
					document.getElementById("ricercaAttivita").style.display = "none";
					document.getElementById("feedback").style.display = "none";
					document.getElementById("profilo").style.display = "none";
				}

				var errore = '[[${errore}]]';
				if (errore != '') {
					alert(errore);
				}
			</script>
       </th:block>
</html>
