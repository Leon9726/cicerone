<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav th:replace="navbar :: nav"></nav>
	<p>&ensp;</p>
	<p>&ensp;</p>
	<h1 style="font-size: 1.5rem;">Le tue attività</h1>
	<p>&ensp;</p>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Descrizione</th>
				<th scope="col">Città</th>
				<th scope="col">Prov</th>
				<th scope="col">Max Partecipanti</th>
				<th scope="col">Data</th>
				<th scope="col">Orario</th>
				<th scope="col">Prezzo</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${attivitaList.empty}">
				<td colspan="2">Nessuna attività presente</td>
			</tr>
			<tr th:each="attivita : ${attivitaList}">
				<td><span th:text="${attivita.nome}"></span></td>
				<td><span th:text="${attivita.descrizione}"></span></td>
				<td><span th:text="${attivita.citta}"></span></td>
				<td><span th:text="${attivita.prov}"></span></td>
				<td><span th:text="${attivita.maxPartecipanti}"></span></td>
				<td><span th:text="${attivita.data}"></span></td>
				<td><span th:text="${attivita.orario}"></span></td>
				<td><span th:text="${attivita.prezzo}"></span></td>
				<td>
					    <a th:href="@{'/doModify/' + ${attivita.idAttivita}}" class="btn btn-primary">
					        <span>Modifica</span> 				    
					   </a>
				</td>
				<td>
				<a th:href="@{'/doDelete/' + ${attivita.idAttivita}}" class="btn btn-danger">
						<span>Elimina</span>
				</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

<script type="text/javascript">
	var nome = '[[${utente.nome}]]';
	var cognome = '[[${utente.cognome}]]';
	var span = document.getElementById('userSpanId');
	span.appendChild(document.createTextNode(nome + ' ' + cognome));
</script>
</html>
