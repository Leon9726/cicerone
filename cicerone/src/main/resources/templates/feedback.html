<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav th:replace="navbar :: nav"></nav>
	<div th:replace="modale :: modale"></div>
	<div id="feedback" th:if="${feedbackList} != null">
		<p>&ensp;</p>
		<p>&ensp;</p>
		<h1 style="font-size: 1.5rem;">Feedback</h1>
		<p>&ensp;</p>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">Utente</th>
					<th scope="col">Descrizione</th>
					<th scope="col">Punteggio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${feedbackList.empty}">
					<td colspan="2">Nessun Feedback presente</td>
				</tr>
				<tr th:each="feedback : ${feedbackList}">
					<td><span th:text="${feedback.nome}"></span><span>  </span><span th:text="${feedback.cognome}"></span></td>
					<td><span th:text="${feedback.descrizione}"></span></td>
					<td><span th:text="${feedback.punteggio}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="padding-left: 12px;" th:if="${torna == true}">
		<a th:href="@{'/pageRicercaAttivita}" id="torna" class="btn btn-success">Torna</a>
	</div>
</body>
<script th:replace="script :: script"></script>

</html>
